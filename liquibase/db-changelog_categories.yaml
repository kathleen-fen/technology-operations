databaseChangeLog:
  - changeSet:
      id: create-categories-id-sequence
      author: Kathreen Fenchenko
      comment: Create categories_id_sequence
      preConditions:
        onFail: MARK_RAN
        not:
          sequenceExists:
            sequenceName: categories_id_sequence
      changes:
        - createSequence:
            incrementby: 1
            maxValue: 2147483647
            minValue: 1
            schemaName: public
            sequenceName: categories_id_sequence
            startValue: 1
            cacheSize: 1
      rollback:
        - dropSequence:
            sequenceName: categories_id_sequence
  - changeSet:
      id: create-categories-table
      author: Kathreen Fenchenko
      comment: Create categories table
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: categories
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: integer
              - column:
                  name: name
                  type: text
              - column:
                  name: tariff
                  type: float
              - column:
                  name: ratio
                  type: float
            schemaName: public
            tableName: categories
      rollback:
        - dropTable:
            tableName: categories
  - changeSet:
      id: update-id-column-in-categories-table
      author: Kate Fenchenko
      comment: update id column in categories table with constraint and default value
      preConditions:
        onFail: MARK_RAN
        tableExists:
          tableName: categories
        columnExists:
          tableName: categories
          columnName: id
      changes:
        - addNotNullConstraint:
            columnDataType: integer
            columnName: id
            constraintName: id_NotNullable
            schemaName: public
            tableName: categories
            validate: true
        - addDefaultValue:
            columnDataType: integer
            columnName: id
            defaultValueSequenceNext: fabrics_id_sequence
            schemaName: public
            tableName: categories
