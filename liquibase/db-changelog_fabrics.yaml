databaseChangeLog:
  - changeSet:
      id: create-fabrics-id-sequence
      author: Kathreen Fenchenko
      comment: Create fabrics_id_sequence
      preConditions:
        onFail: MARK_RAN
        not:
          sequenceExists:
            sequenceName: fabrics_id_sequence
      changes:
        - createSequence:
            incrementby: 1
            maxValue: 2147483647
            minValue: 1
            schemaName: public
            sequenceName: fabrics_id_sequence
            startValue: 1
            cacheSize: 1
      rollback:
        - dropSequence:
            sequenceName: fabrics_id_sequence
  - changeSet:
      id: create-fabrics-table
      author: Kathreen Fenchenko
      comment: Create fabrics table
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: fabrics
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: integer
              - column:
                  name: name
                  type: text
              - column:
                  name: ratio
                  type: float
            schemaName: public
            tableName: fabrics
      rollback:
        - dropTable:
            tableName: fabrics
  - changeSet:
      id: update-id-column-in-fabrics-table
      author: Kate Fenchenko
      comment: update id column in fabrics table with constraint and default value
      preConditions:
        onFail: MARK_RAN
        tableExists:
          tableName: fabrics
        columnExists:
          tableName: fabrics
          columnName: id
      changes:
        - addNotNullConstraint:
            columnDataType: integer
            columnName: id
            constraintName: id_NotNullable
            schemaName: public
            tableName: fabrics
            validate: true
        - addDefaultValue:
            columnDataType: integer
            columnName: id
            defaultValueSequenceNext: fabrics_id_sequence
            schemaName: public
            tableName: fabrics
  - changeSet:
      id: create-fabrics-id-sequence2
      author: Kathreen Fenchenko
      comment: Create fabrics_id_sequence
      preConditions:
        onFail: MARK_RAN
        not:
          sequenceExists:
            sequenceName: fabrics_id_sequence
      changes:
        - createSequence:
            incrementby: 1
            maxValue: 2147483647
            minValue: 1
            schemaName: public
            sequenceName: fabrics_id_sequence
            startValue: 1
            cacheSize: 1
