databaseChangeLog:
  - changeSet:
      id: create-equipment-id-sequence
      author: Kathreen Fenchenko
      comment: Create equipment_id_sequence
      preConditions:
        onFail: MARK_RAN
        not:
          sequenceExists:
            sequenceName: equipment_id_sequence
      changes:
        - createSequence:
            incrementby: 1
            maxValue: 2147483647
            minValue: 1
            schemaName: public
            sequenceName: equipment_id_sequence
            startValue: 1
            cacheSize: 1
  - changeSet:
      id: create-equipment-table
      author: Kathreen Fenchenko
      comment: Create equipment table
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: equipment
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: integer
              - column:
                  name: name
                  type: text
            schemaName: public
            tableName: equipment
  - changeSet:
      id: update-id-column-in-equipment-table
      author: Kate Fenchenko
      comment: update id column in equipment table with constraint and default value
      preConditions:
        onFail: MARK_RAN
        tableExists:
          tableName: equipment
        columnExists:
          tableName: equipment
          columnName: id
      changes:
        - addNotNullConstraint:
            columnDataType: integer
            columnName: id
            constraintName: id_NotNullable
            schemaName: public
            tableName: equipment
            validate: true
        - addDefaultValue:
            columnDataType: integer
            columnName: id
            defaultValueSequenceNext: equipment_id_sequence
            schemaName: public
            tableName: equipment
